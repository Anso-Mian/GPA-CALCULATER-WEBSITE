<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - GradeRocket</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <svg class="logo-icon" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2"/>
                    <path d="M20 8 L26 28 L20 24 L14 28 Z" fill="currentColor"/>
                </svg>
                <span>GradeRocket</span>
            </a>
            
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="calculator.html">Calculator</a>
                <a href="tasks.html">Tasks</a>
                <a href="quiz.html">Quizzes</a>
                <a href="game.html" class="active">Game</a>
                <a href="contact.html">Contact</a>
            </div>
            
            <div class="nav-actions">
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
                <a href="signin.html" class="btn btn-outline">Sign In</a>
            </div>
            
            <button class="hamburger" id="hamburger" onclick="toggleMenu()" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html">Home</a>
        <a href="calculator.html">Calculator</a>
        <a href="tasks.html">Tasks</a>
        <a href="quiz.html">Quizzes</a>
        <a href="game.html" class="active">Game</a>
        <a href="contact.html">Contact</a>
        <a href="signin.html">Sign In</a>
    </div>

    <!-- Main Content -->
    <main class="game-page">
        <div class="container">
            <div class="game-header">
                <div>
                    <h1>Memory Game</h1>
                    <p>Train your brain with this fun matching game!</p>
                </div>
            </div>
            
            <div class="game-stats">
                <div class="game-stat">
                    <span class="stat-label">Moves</span>
                    <span class="stat-value" id="movesCount">0</span>
                </div>
                <div class="game-stat">
                    <span class="stat-label">Matches</span>
                    <span class="stat-value" id="matchesCount">0/8</span>
                </div>
                <div class="game-stat">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="gameTimer">0:00</span>
                </div>
                <button class="btn btn-primary" onclick="resetGame()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                        <path d="M8 16H3v5"/>
                    </svg>
                    Reset
                </button>
            </div>
            
            <div class="game-board" id="gameBoard">
                <!-- Cards will be rendered here -->
            </div>
            
            <!-- Win Modal -->
            <div class="game-modal" id="winModal">
                <div class="modal-content">
                    <div class="win-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                            <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                            <path d="M4 22h16"/>
                            <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
                            <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
                            <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
                        </svg>
                    </div>
                    <h2>Congratulations!</h2>
                    <p>You completed the game in <span id="finalMoves">0</span> moves and <span id="finalTime">0:00</span>!</p>
                    <button class="btn btn-primary" onclick="resetGame()">Play Again</button>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="game.js"></script>
</body>
</html>
