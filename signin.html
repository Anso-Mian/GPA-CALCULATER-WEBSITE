<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - GradeRocket</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Vector Graphics -->
        <div class="auth-visual">
            <svg class="auth-bg-vectors" viewBox="0 0 600 800" fill="none">
                <!-- Background shapes -->
                <circle class="morph-1" cx="300" cy="400" r="250" fill="url(#authGrad1)" opacity="0.1"/>
                <circle class="morph-2" cx="150" cy="200" r="150" fill="url(#authGrad2)" opacity="0.15"/>
                <circle class="morph-3" cx="500" cy="600" r="180" fill="url(#authGrad1)" opacity="0.1"/>
                
                <!-- Floating elements -->
                <g class="floating-icons">
                    <!-- Book icon -->
                    <g class="float-icon-1" transform="translate(100, 150)">
                        <rect width="60" height="50" rx="8" fill="white" opacity="0.9"/>
                        <rect x="8" y="10" width="30" height="4" rx="2" fill="var(--primary)"/>
                        <rect x="8" y="20" width="44" height="4" rx="2" fill="var(--border)"/>
                        <rect x="8" y="30" width="36" height="4" rx="2" fill="var(--border)"/>
                    </g>
                    
                    <!-- Calculator icon -->
                    <g class="float-icon-2" transform="translate(450, 250)">
                        <rect width="70" height="90" rx="12" fill="white" opacity="0.9"/>
                        <rect x="10" y="10" width="50" height="20" rx="4" fill="var(--surface-elevated)"/>
                        <circle cx="22" cy="50" r="8" fill="var(--primary)"/>
                        <circle cx="48" cy="50" r="8" fill="var(--accent)"/>
                        <circle cx="22" cy="72" r="8" fill="var(--border)"/>
                        <circle cx="48" cy="72" r="8" fill="var(--border)"/>
                    </g>
                    
                    <!-- Chart icon -->
                    <g class="float-icon-3" transform="translate(80, 500)">
                        <rect width="80" height="60" rx="10" fill="white" opacity="0.9"/>
                        <rect x="12" y="35" width="12" height="15" rx="2" fill="var(--primary)"/>
                        <rect x="28" y="25" width="12" height="25" rx="2" fill="var(--accent)"/>
                        <rect x="44" y="15" width="12" height="35" rx="2" fill="var(--primary)"/>
                        <rect x="60" y="30" width="12" height="20" rx="2" fill="var(--accent)"/>
                    </g>
                    
                    <!-- Star icon -->
                    <g class="float-icon-4" transform="translate(400, 500)">
                        <polygon points="40,5 48,35 80,35 54,55 64,85 40,65 16,85 26,55 0,35 32,35" fill="var(--warning)" opacity="0.9"/>
                    </g>
                </g>
                
                <!-- Grid pattern -->
                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <circle cx="20" cy="20" r="1" fill="currentColor" opacity="0.1"/>
                </pattern>
                <rect width="100%" height="100%" fill="url(#grid)"/>
                
                <defs>
                    <linearGradient id="authGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#6366f1"/>
                        <stop offset="100%" style="stop-color:#8b5cf6"/>
                    </linearGradient>
                    <linearGradient id="authGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#8b5cf6"/>
                        <stop offset="100%" style="stop-color:#6366f1"/>
                    </linearGradient>
                </defs>
            </svg>
            
            <div class="auth-visual-content">
                <h2>Welcome Back!</h2>
                <p>Track your academic journey and achieve your goals with GradeRocket.</p>
                
                <div class="auth-features">
                    <div class="auth-feature">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m9 12 2 2 4-4"/>
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        <span>Smart GPA Tracking</span>
                    </div>
                    <div class="auth-feature">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m9 12 2 2 4-4"/>
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        <span>Task Management</span>
                    </div>
                    <div class="auth-feature">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m9 12 2 2 4-4"/>
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        <span>Interactive Quizzes</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Sign In Form -->
        <div class="auth-form-container">
            <div class="auth-form-wrapper">
                <a href="index.html" class="auth-logo">
                    <svg class="logo-icon" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2"/>
                        <path d="M20 8 L26 28 L20 24 L14 28 Z" fill="currentColor"/>
                    </svg>
                    <span>GradeRocket</span>
                </a>
                
                <div class="auth-header">
                    <h1>Sign in to your account</h1>
                    <p>Enter your credentials to access your dashboard</p>
                </div>
                
                <form class="auth-form" id="signinForm" onsubmit="handleSignIn(event)">
                    <div class="form-group">
                        <label class="form-label" for="email">Email address</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="you@example.com"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <div class="form-label-row">
                            <label class="form-label" for="password">Password</label>
                            <a href="#" class="form-link">Forgot password?</a>
                        </div>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                    <line x1="1" y1="1" x2="23" y2="23"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            <span>Remember me for 30 days</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        Sign in
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </form>
                
                <div class="auth-divider">
                    <span>Or continue with</span>
                </div>
                
                <div class="social-buttons">
                    <button class="btn btn-social">
                        <svg viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </button>
                    <button class="btn btn-social">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        GitHub
                    </button>
                </div>
                
                <p class="auth-footer">
                    Don't have an account? <a href="signup.html">Create one</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        function handleSignIn(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation demo
            if (email && password) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                window.location.href = 'calculator.html';
            }
        }
        
        function togglePassword() {
            const input = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon');
            const eyeOffIcon = document.querySelector('.eye-off-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                input.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }
    </script>
</body>
</html>
